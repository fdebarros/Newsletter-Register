<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Aula 8</title>
	<meta charset="UTF-8" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script type="text/javascript" src="main.js"></script>
</head>

<body>
	<div class="outsider">
		<div class="insider">
			<h1>CADASTRO DE EMAIL</h1>
			<h2>CADASTRAR EMAIL PARA RECEBER NOSSO NEWSLETTER</h2>
			<div class="cadastro">
				<div class="input">
					<div class="field">
						<label for="nome">Nome:</label>
						<input type="text" id="nome" />
					</div>
					<div class="field">
						<label for="email">Email:</label>
						<input type="text" id="email" maxlength="60" />
					</div>
				</div>
				<button id="btSalvar">ASSINAR</button>
			</div>
			<div>
				<h3 id="cadastrados">Emails cadastrados:</h3>
				<table id="tabela" class="table"></table>
				<button id="btLimpar">Limpar</button>
			</div>
		</div>
	</div>
</body>

</html>
